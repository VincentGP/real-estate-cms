<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/scss-app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert-google.css">
    <link rel="stylesheet" type="text/css" href="css/sweetalert.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <title>REAL ESTATE CMS</title>

</head>

<body>
    
    <div id="wdw-menu" class="wdw"></div>

    <div id="wdw-create-property" class="wdw">
        <h2>Create/Update Property</h2>
        <div class="lblContainer">
            <form id="frmCreateProperty" method="post" enctype="multipart/form-data" data-parsley-validate>
                <input id="txt-create-property-id" type="text" name="id" readonly="readonly">
                <input id="txt-create-property-address" type="text" name="address" placeholder="Type and choose from list" required>
                <input id="txt-create-property-lat" type="text" name="lat">
                <input id="txt-create-property-lng" type="text" name="lng">
                <input id="txt-create-property-price" type="text" name="price" placeholder="Price" minlength="0" maxlength="26" required>
                <img class="img-preview" src=""></img>
                <input class="file" type="file" name="file-0">
            </form>
            <button id="btn-save-property">Save</button>
        </div>
        <a data-go-to="wdw-properties" class="link">Go to properties</a>
        <a data-go-to="wdw-menu" class="link">Go to menu</a>
    </div>

    <div id="wdw-create-user" class="wdw">
        <h2>Create User</h2>
        <div class="lblContainer">
            <form id="frmCreateUser" method="post" data-parsley-validate>
                <input id="txt-create-user-id" type="text" name="id" placeholder="Id" readonly="readonly">
                <input id="txt-create-user-email" type="email" name="email" placeholder="Email" required>
                <input id="txt-create-user-password" type="password" name="password" placeholder="Password (min. 6 characters)" minlength="6" required>
                <input type="radio" name="role" value="admin" checked> Admin <br>
                <input type="radio" name="role" value="user"> User
            </form>
            <button id="btn-save-user">Save</button>
        </div>
        <a data-go-to="wdw-users" class="link">Go to users</a>
        <a data-go-to="wdw-menu" class="link">Go to menu</a>
    </div>

    <div id="wdw-login" class="wdw">
        <h1>Login</h1>
        <div class="lblContainer">
            <form method="get" action="javascript:void(0);" id="frmLogin" data-parsley-validate>
                <input id="txtLoginEmail" type="email" placeholder="Email" required>
                <input id="txtLoginPassword" type="password" placeholder="Password" required>
                <button id="btnLogin">Login</button>
            </form>
        </div>
        <a data-go-to="wdw-user-signup" class="link">Create an account</a>
    </div>

    <div id="wdw-user-signup" class="wdw">
        <h1>Signup</h1>
        <div class="lblContainer">
            <form method="get" action="javascript:void(0);" id="frmUserSignup" data-parsley-validate>
                <input id="txtSignupEmail" type="email" placeholder="Email" required>
                <input id="txtSignupPassword" type="password" placeholder="Password (min. 6 characters)" minlength="6" required>
                <button id="btnUserSignup">Signup</button>
            </form>
        </div>
        <a data-go-to="wdw-login" class="link">Go back</a>
    </div>

    <div id="wdw-super-admin-signup" class="wdw">
        <h1>Super Admin Signup</h1>
        <h3>You will become the super admin</h3>
        <div class="lblContainer">
            <form method="get" action="javascript:void(0);" id="frmSuperAdminSignup" data-parsley-validate>
                <input id="txtSuperAdminSignupEmail" type="email" placeholder="Email" required>
                <input id="txtSuperAdminSignupPassword" type="password" placeholder="Password (min. 6 characters)" minlength="6" required>
                <button id="btnSuperAdminSignup">SIGNUP</button>
            </form>
        </div>
    </div>

    <div id="wdw-properties" class="wdw"></div>

    <div id="wdw-properties-user" class="wdw"></div>

    <div id="wdw-users" class="wdw"></div>

    <div id="wdw-map" class="wdw"></div>


    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/parsley.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDQmF4zjV3y2ukRFia8VNLkz7crZX7uH1I&libraries=places&callback=fnInitializeAutocomplete" async defer></script>
    <script type="text/javascript" src="js/sweetalert.min.js"></script>
    <script type="text/javascript" src="js/cleave.min.js"></script>
    <script type="text/javascript" src="js/js-app.js"></script>

</body>

</html>
